apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
spec:
  selector:
    matchLabels:
      app: hello-python
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: akshayh7/hello-python:latest
        ports:
        - containerPort: 5000
